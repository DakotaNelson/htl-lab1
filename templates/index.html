<html>
  <head>
    <title>Olin Course Catalog</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css">
      td, th { border: 0 !important; }
    </style>
  </head>
  <body>
    <div class="container">
      <br>
      <br>
      <br>
      <center>
        <h2>Areas</h2>
        {% for area in areas | sort %}
        <a role="button" href="/area/{{area}}" class="btn btn-secondary btn-lg">{{area}}</a>
        {% endfor %}
      </center>
      <!-- <p> -->
      <!-- {% for area in areas | sort %} -->
      <!--   <ul> -->
      <!--     <li><a href="/area/{{area}}">{{area}}</a></li> -->
      <!--   </ul> -->
      <!-- {% endfor %} -->
      <!-- </p> -->

      <br>
      <br>
      <br>

      <h2>Contacts</h2>
      <p>
      {% for contact in contacts | sort %}
        {{contact}}
      {% endfor %}
      </p>

      <br>
      <br>

      <p>
        Visit "/instructor/name" to search for courses by instructor.
        (Try <a href="/instructor/steele">Oliver Steele</a>, for example.)
      </p>
    </div>
  </body>
</html>
